<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

          src="https://www-konga-com-res.cloudinary.com/w_400,f_auto,fl_lossy,dpr_3.0,q_auto/media/catalog/product/N/H/144356_1543477131.jpg"
          alt=""
          width="100px"
          height="150px"
        />

        <p class="size">375 X 812</p>
        <button id="button1">choose</button>

      <div class="div2">

      </div>

          width="100px"

        <button id="button4">choose</button>
      </div>

    <br />
    <footer>
      <p>2023</p>
    </footer>

    <script src="script.js"></script>
